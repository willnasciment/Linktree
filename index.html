<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">


    <!-- Global site tag (gtag.js) - Google Analytics -->
   <script async src="https://www.googletagmanager.com/gtag/js?id=G-550Z7YE84N"></script>
   <script>
   window.dataLayer = window.dataLayer || [];
   function gtag(){dataLayer.push(arguments);}
   gtag('js', new Date());

   gtag('config', 'G-550Z7YE84N');
   </script>

</head>
<body>
   <div class="profile">
      <!--ao colocar elementos em pastas especificas devo colocar primeiro o nome da pasta exemplo a abaixo "img/thiago.jpg"-->
      <img src="img/thiago.jpg" alt="Thiago" class="avatar">
      <h1>Thiago M. Medeiros</h1>
      <h2>Programador | Professor | Youtuber</h2>
   </div>  

   <!--list links-->
   <ul class="social">
      <li>
         <a href="">
            <img src="img/youtube.png" alt="Youtube">
         </a>
      </li>
      <li>
         <a href="">
            <img src="img/insta.svg" alt="Instagram">
         </a>
      </li>
      <li>
         <a href="">
            <img src="img/linkedin.svg" alt="Linkedin">
         </a>
      </li>
      <li>
         <a href="">
            <img src="img/github.svg" alt="Github">
         </a>
      </li>
      <li>
         <a href="">
            <img src="img/whatsapp.png" alt="Whatsapp">
         </a>
      </li>

   </ul>

   <ul class="links-list">
      <li>
         <a href="">
           Desenvolvimento Web Fullstack
           <!-- essa tag * <span> serve para alterar qualquer conteúdo do documento lá no css, sendo palavra ou frases-->
           <span>Curso de programação web para iniciantes (do zero).</span>
         </a>
      </li>
      <li>
         <a href="">
            Fábrica de Aplicativos - React Native
            <span>Curso de desenvolvimento de aplicativos para iniciantes (do zero).</span>
         </a>
      </li>
         
   </ul>
</body>
</html>
